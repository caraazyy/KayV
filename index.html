<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            margin-top: 15%;
        }

        h1 {
            font-family: 'Pacifico', cursive !important;
            font-size: 42px;
            color: #d63384;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .love-message {
            font-size: 28px;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Kaylie, will you be my Valentine? üíñ</h1>
        <div class="heart" style="font-size: 80px;">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 50px;">
            <button class="btn yes" style="font-size: 24px; padding: 15px 30px; border-radius: 50px; background: linear-gradient(135deg, #ff4081, #ff80ab); color: white; border: none; cursor: pointer; box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2); transition: transform 0.2s ease-in-out;" onclick="yesClicked()" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"><b>Yes</b></button>
            <button class="btn no" id="noButton" style="font-size: 24px; padding: 15px 30px; border-radius: 50px; background: linear-gradient(135deg, #aaa, #ccc); color: white; border: none; cursor: pointer; position: relative; box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2); transition: transform 0.2s ease-in-out;" onmouseover="moveNo(); this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'"><b>No</b></button>
        </div>
    </div>

    <div class="love-message" id="loveMessage">Yay! You‚Äôre the best! üíñü•∞</div>

    <audio id="loveSong" src="https://www.myinstants.com/media/sounds/marvin-gaye-lets-get-it-on.mp3" loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function yesClicked() {
                document.getElementById("mainContainer").style.display = "none";
                document.getElementById("loveMessage").style.display = "block";
                let bonkaBonk = document.createElement("h2");
                bonkaBonk.innerText = "BONKA BONK";
                bonkaBonk.style.color = "#d63384";
                bonkaBonk.style.fontSize = "42px";
                bonkaBonk.style.marginTop = "20px";
                bonkaBonk.style.fontFamily = "'Pacifico', cursive";
                bonkaBonk.style.textShadow = "2px 2px 10px rgba(0, 0, 0, 0.3)";
                document.body.appendChild(bonkaBonk);
                let flowers = document.createElement("div");
                flowers.innerHTML = "üå∫ üå∏ üåº üå∫ üå∏ üåº üå∫ üå∏ üåº";
                flowers.style.animation = "float 3s infinite alternate ease-in-out";
                flowers.style.fontSize = "50px";
                flowers.style.textAlign = "center";
                flowers.style.marginTop = "20px";
                flowers.style.fontFamily = "'Pacifico', cursive";
                flowers.style.color = "white";
                flowers.style.textShadow = "2px 2px 10px rgba(0, 0, 0, 0.3)";
                document.body.appendChild(flowers);
                let audio = document.getElementById("loveSong");
                audio.play();
            }

            function moveNo() {
                let audio = new Audio('https://www.myinstants.com/media/sounds/cartoon-jump.mp3');
                audio.play();
                let button = document.getElementById("noButton");
                let maxX = window.innerWidth - button.clientWidth;
                let maxY = window.innerHeight - button.clientHeight;
                let x = Math.random() * maxX;
                let y = Math.random() * maxY;
                button.style.position = 'absolute';
                button.style.left = x + "px";
                button.style.top = y + "px";
            }
            
            window.yesClicked = yesClicked;
            window.moveNo = moveNo;
        });
    </script>
</body>
</html>
